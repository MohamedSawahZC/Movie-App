<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <h2 class="title">Movie<span>App</span></h2>
      <form id="form">
        <input id="search" type="text" placeholder="search" class="search" />
      </form>
    </header>
    <div id="tags">
        <div class="tag">Action</div>
        <div class="tag">Adventure</div>
        <div class="tag">Drama</div>
        <div class="tag">Comedy</div>

    </div>
    <!-- Main Tag-->

    <main id="main">
     
      <div class="movie">

        <img src="https://www.ubackground.com/_ph/23/221950857.jpg" alt="image" />

        <div class="movie-info">
            <h3>Movie Title</h3>
            <span class="green">9.8</span>
        </div>

        <div class="overview">
            <h3>Overview</h3>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis temporibus
          odit iusto rem hic, consequuntur distinctio, dicta suscipit ullam
          veritatis neque quos obcaecati in beatae facilis. Officia excepturi
          ipsum asperiores!
        </div>
        
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
